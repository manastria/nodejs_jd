<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Utilisateurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/@fontsource/roboto/400.css">
    <link rel="stylesheet" href="../node_modules/@fontsource/roboto/700.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">
            <i class="fas fa-users text-blue-500 mr-2"></i>
            Gestion des Utilisateurs
        </h1>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">
                <i class="fas fa-user-plus text-green-500 mr-2"></i>
                Ajouter un utilisateur
            </h2>
            <form id="addUserForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-user text-gray-400 mr-2"></i>
                        Nom
                    </label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-envelope text-gray-400 mr-2"></i>
                        Email
                    </label>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus-circle mr-2"></i>
                    Ajouter
                </button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">
                <i class="fas fa-list text-blue-500 mr-2"></i>
                Liste des utilisateurs
            </h2>
            <ul id="users" class="space-y-2"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
